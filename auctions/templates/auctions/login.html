{% extends "auctions/layout.html" %}

{% block title %}Log in{% endblock %}

{% block main %}

<form action="{% url 'auctions:login' %}" method="post">
    {% csrf_token %}
    <div class="register-box" style="height: 50vh;">
        <h1 style="text-align: center; margin-bottom: 80px;">Log in</h1>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary btn-r" type="submit" value="Login">
        <p style="text-align:center;">Don't have an account? <a href="{% url 'auctions:register' %}">Register here.</a></p>
    </div>
</form>

{% endblock %}

{% block footer %}
    <footer>
        Creates as Project 2 - Auctions - Course CS50 web
    </footer>
{% endblock %}
